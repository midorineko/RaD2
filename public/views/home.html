<div class="jumbotron text-center">
  <h1>Home Page 4 Life</h1>

  How Many Dates Added: {{dates.length}}
  <p>{{ tagline }}</p>

{{dates}}
<ul>
  <li ng-repeat="date in dates | orderBy:orderProp | filter:query">
    {{date.name}},
    {{date.place}},
    {{date.day}},
    Stars: {{date.stars}},
    Back: {{date.back}}
  </li>
</ul>
</div>
